<!DOCTYPE html>
<html lang="en" class="pt-0">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Atlas</title>
<link href="main.css" rel="stylesheet"></head>

<body class="bg-cover" id="hero">
  <div id="error" class="flex justify-between w-1/2 md:w-1/3 p-2 fixed top-unit left-quarter md:left-unit bg-red-300 rounded z-20 text-red-700 border border-red-400 invisible font-thin font-proza shadow h-12 items-center">
    <p id="message" class="inline-block align-middle"></p>
    <i class="fa fa-close cursor-pointer hover:text-red-900" id="close-message"></i>
  </div>

  <div id="preloader" class="flex align-middle justify-center h-screen fixed top-0 left-0 w-full bg-indigo-900 z-30">
    <img src="images/spinner.svg" alt="spinner">
  </div>

  <main class="h-screen overflow-auto text-gray-200 font-proza bg-center md:flex md:flex-column md:justify-between">
    <section class="top-section md:w-3/5">
      <div class="top-section px-10 pb-5 md:py-20 md:flex md:flex-col md:justify-between md:mx-auto h-full md:w-5/6">

        <header class="flex justify-between items-center h-20 md:flex-wrap md:w-full">
          <div class="logo md:w-1/2">
            <p class="text-2xl font-bold hover:underline"><a href="#">Atlas.IO</a></p>
          </div>
          <div class="border-b border-gray-200 w-1/2 flex items-center px-3 pb-1 md:order-3 md:w-2/3 md:mt-20">
            <input class=" bg-transparent border-none w-full leading-tight focus:outline-none text-xl"
            type="text" placeholder="City" id="search" autocomplete="off">
            <i class="fa fa-search fa-lg pb-2 cursor-pointer" id="search-icon"></i>
          </div>

          <div class="switch z-10 font-bold">
            <input type="checkbox" id="switch" class="appearance-none w-20 h-8 border border-gray-200 rounded-full relative outline-none cursor-pointer">
          </div>
        </header>

        <section class="md:flex md:items-end md:w-full pb-2">
          <div class="text-shadow-xl text-center text-10xl h-30 md:text-8xl md:leading-none md:shadow-none">
            <p id="temp"></p>
          </div>
          <div class="flex justify-between md:justify-between items-end md:pb-4">
            <div>
              <p class="text-4xl h-16 md:font-bold truncate md:h-auto" id="city"></p>
              <p class="text-md md:text-sm" id="date"></p>
            </div>
            <div>
              <img src="#" id="weather-icon" alt="Weather Icon" class="">
              <p class="text-md md:text-sm" id="weather-condition"></p>
            </div>
          </div>
        </section>
      </div>

    </section>

    <section class="bottom-section overlay px-10 py-5 md:w-2/5 md:py-20">
      <div>
        <h3 class="text-2xl md:text-xl font-bold mb-5">Weather Details</h3>
        <div class="flex justify-between">
          <div>
            <p class="pb-3">Humidity</p>
            <p class="pb-3">Pressure</p>
            <p class="pb-3">Cloudy</p>
            <p class="pb-3">Wind</p>
          </div>
          
          <div>
            <p class="pb-3" id="humidity"></p>
            <p class="pb-3" id="pressure"></p>
            <p class="pb-3" id="cloud-value"></p>
            <p class="pb-3" id="wind-speed"></p>
          </div>
        </div>
      </div>
      <div class="hidden md:block">
          
      </div>

    </section>
  </main>
<script type="text/javascript" src="main.js"></script></body>

</html>
