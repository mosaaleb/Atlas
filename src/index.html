<!DOCTYPE html>
<html lang="en" class="pt-0">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Atlas</title>
</head>

<body>
  <main class="h-screen overflow-auto rainy-bg bg-cover text-gray-200 font-base">
    <div class="overlay-red pt-5">

      <section class="top-section px-10 pb-5">
        <div class="onoffswitch hidden">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
          <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
      </div>
      <div class="border-b border-gray-200 w-1/2 mx-auto flex">
        <input class=" bg-transparent border-none w-full mr-3 py-1 px-2 leading-tight focus:outline-none text-xl"
        type="text" placeholder="City">
        <i class="fa fa-search text-2xl font-light"></i>
      </div>
      <section>
        <p class="text-shadow-xl text-center text-9xl leading-tight">
          <span id="temp">05</span>&#176;
        </p>
        <div class="flex justify-between">
          <div>
            <p class="text-5xl" id="city">Cairo</p>
            <p class="text-xl">Monday, 10 September</p>
          </div>
          <div>
            <p class="text-5xl"><img src="#" id="weather-icon" alt="Weather Icon" style="height: auto; width: 70px;"></p>
            <p class="text-xl" id="weather-condition">Rainy</p>
          </div>
        </div>
      </section>
    </section>
    
    <section class="bottom-section overlay px-10 py-5">
      <h3 class="text-2xl font-bold mb-3">Weather Details</h3>
      <div class="flex justify-between">
        <div>
          <p class="pb-2">Humidity</p>
          <p class="pb-2">Pressure</p>
          <p class="pb-2">Cloudy</p>
          <p class="pb-2">Wind</p>
        </div>
        <div>
          <p class="pb-2" id="humidity">50%</p>
          <p class="pb-2" id="pressure">0</p>
          <p class="pb-2" id="cloud-value">100%</p>
          <p class="pb-2" id="wind-speed">12Km/h</p>
        </div>
      </div>
    </section>
  </div>
  </main>
</body>

</html>
