<!DOCTYPE html>
<html lang="en" class="pt-0">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Atlas</title>
</head>

<body>
  <div id="errors"></div>
  <main class="h-screen overflow-auto rainy-bg bg-cover text-gray-200 font-base py-6">

    <section class="top-section px-10">
      <div class="onoffswitch hidden">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
      <div class="border-b border-gray-200 w-1/2 mx-auto flex">
        <input class=" bg-transparent border-none w-full mr-3 py-1 px-2 leading-tight focus:outline-none text-xl"
          type="text" placeholder="Enter your city">
        <i class="fa fa-search text-2xl font-light"></i>
      </div>
      <section>
        <p class="text-shadow-xl text-center text-9xl">
          <span id="temp">05</span>&#176;
        </p>
        <div class="flex justify-between">
          <div>
            <p class="text-5xl" id="city">Cairo</p>
            <p class="text-xl">Monday, 10 September</p>
          </div>
          <div>
            <p class="text-5xl" id="weather-icon"><i class="fa fa-cloud"></i></p>
            <p class="text-xl" id="weather-condition">Rainy</p>
          </div>
        </div>
      </section>
    </section>

    <section class="bottom-section overlay px-10">
      <h3 class="text-2xl font-bold">Weather Details</h3>
      <div class="flex justify-between">
        <div>
          <p class="">Humidity</p>
          <p class="">Pressure</p>
          <p class="">Cloudy</p>
          <p class="">Wind</p>
        </div>
        <div>
          <p class="" id="humidity">50%</p>
          <p class="" id="pressure">0</p>
          <p class="" id="cloud-value">100%</p>
          <p class="" id="wind-speed">12Km/h</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
