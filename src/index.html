<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Atlas</title>
</head>

<body class="font-base">
  <main class="h-screen rainy-bg bg-cover bg-left font-base text-gray-200">
    <section class="top-section p-10">
      <div class="onoffswitch hidden">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
      <div class="border-b border-b-2 border-gray-200 w-1/2 mx-auto flex my-5">
        <input class=" bg-transparent border-none w-full mr-3 py-1 px-2 leading-tight focus:outline-none text-xl"
          type="text" placeholder="Enter your city">
        <i class="fa fa-search text-2xl font-light"></i>
      </div>
      <section>
        <p class="text-9xl text-shadow-xl text-center">05&#176;</p>
        <div class="flex justify-between mb-10">
          <div>
            <p class="text-5xl">Cairo</p>
            <p class="text-xl">Monday, 10 September</p>
          </div>
          <div>
            <p class="text-5xl"><i class="fa fa-cloud"></i></p>
            <p class="text-xl">Rainy</p>
          </div>
        </div>
      </section>
    </section>
    <section class="bottom-section p-10 overlay">
      <h3 class="text-2xl font-bold">Weather Details</h3>
      <div class="flex justify-between mb-10">
        <div>
          <p class="">Humidity</p>
          <p class="">UV index</p>
          <p class="">Cloudy</p>
          <p class="">Wind</p>
        </div>
        <div>
          <p class="">50%</p>
          <p class="">0</p>
          <p class="">100%</p>
          <p class="">12Km/h</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
